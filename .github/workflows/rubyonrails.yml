name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: myapp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_HOST: localhost
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/myapp_test"
      RAILS_MAX_THREADS: 5
      SMTP_FROM_ADDRESS: "test@example.com"
      DEFAULT_URL_HOST: "localhost"
      MAILER_SENDER: "test@example.com"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Build CSS assets
        run: |
          bin/rails assets:precompile

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i: PostgreSQL not ready yet..."
            sleep 5
          done

      - name: Test PostgreSQL connection
        run: |
          echo "Testing PostgreSQL connection..."
          psql -h localhost -p 5432 -U postgres -d myapp_test -c "SELECT 1;" || echo "Connection test failed"

      - name: Prepare database
        run: |
          echo "Creating database..."
          bin/rails db:create || echo "Database already exists"
          echo "Loading schema..."
          bin/rails db:schema:load || echo "Schema load failed"
          echo "Preparing test database..."
          bin/rails db:test:prepare || echo "Test database preparation failed"

      - name: Run RSpec
        run: bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --parallel
